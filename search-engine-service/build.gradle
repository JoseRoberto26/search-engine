plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.joseroberto26'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-data-elasticsearch:1.2.0.RELEASE'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.4'

	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-config', version: '2.1.0.RELEASE'
}
